<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripIt â€¢ Calendar View</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/storage.js"></script>
  <script defer src="js/common.js"></script>

  <!-- FullCalendar (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js" defer></script>

  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const el = document.getElementById('calendar');
      const cal = new FullCalendar.Calendar(el, {
        initialView: 'dayGridMonth',
        height: 'auto',
        themeSystem: 'standard'
        // You can map agenda items from storage to events here later if you want.
      });
      cal.render();
    });
  </script>
</head>
<body>
  <header class="topbar">
    <h1>TripIt</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="calendar.html">Calendar</a>
      <a href="calendar_view.html">Calendar View</a>
      <a href="weather.html">Weather</a>
      <a href="packing.html">Packing List</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Month View</h2>
      <div id="calendar"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Month overview powered by FullCalendar.</p>
  </footer>
</body>
</html>
