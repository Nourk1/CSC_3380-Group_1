<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripIt • Calendar View</title>   <!-- Creates a title in the tab titled 'TripIt • Calendar View'. -->
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/storage.js"></script>
  <script defer src="js/common.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js" defer></script>

  <script defer>  // Creates a view for the calendar.
    document.addEventListener('DOMContentLoaded', function () {
      const el = document.getElementById('calendar');
      const cal = new FullCalendar.Calendar(el, {
        initialView: 'dayGridMonth',
        height: 'auto',
        themeSystem: 'standard'
      });
      cal.render();
    });
  </script>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
</head>
<body>
  <header class="topbar"> <!-- The top bar contains all of the available tabs thus far. -->
    <h1>TripIt</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="calendar.html">Calendar</a>
      <a href="calendar_view.html">Calendar View</a>
      <a href="weather.html">Weather</a>
      <a href="packing.html">Packing List</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Month View</h2>  <!-- Creates a new card titled 'Month View'. -->
      <div id="calendar"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Month overview powered by FullCalendar.</p  <!-- Has a small credit at the bottom of the page. -->
  </footer>
</body>
</html>
