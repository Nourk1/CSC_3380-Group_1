<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripIt • Packing List</title>  <!-- Creates a title in the tab titled 'TripIt • Packing List'. -->
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/storage.js"></script>
  <script defer src="js/common.js"></script>
  <script defer src="js/packing.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="topbar">  <!-- The top bar contains all of the available tabs thus far. -->
    <h1>TripIt</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="calendar.html">Calendar</a>
      <a href="calendar_view.html">Calendar View</a>
      <a href="weather.html">Weather</a>
      <a href="packing.html">Packing List</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Packing List</h2>  <!-- Creates a new card titled 'Packing List' that allows the user to add items and generate suggestions. -->
      <div class="grid-3 gap-16">
        <div>
          <label for="new-item">Add item</label>
          <input id="new-item" type="text" placeholder="e.g., Passport" />
        </div>
        <div class="align-end">
          <button id="add-item" class="w-100">Add</button>
        </div>
        <div class="align-end">
          <button id="generate" class="w-100">Generate suggestions</button>
        </div>
      </div>

      <ul id="pack-list" class="list checklist"></ul>

      <div class="grid-2 gap-16 mt-16">  <!-- Allows the user to removed checked items and reset to blank. -->
        <button id="clear-checked" class="danger w-100">Remove checked</button>
        <button id="reset-list" class="secondary w-100">Reset to blank</button>
      </div>

      <p class="muted mt-12" id="pack-hint"></p>
    </section>
  </main>

  <footer class="footer">
    <p>Edit freely — everything saves to your browser for the selected trip.</p>  <!-- A quick tip that displays on the bottom of the page. -->
  </footer>
</body>
</html>
